<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUppage</title>
</head>
<body>
    <section>
      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="my-card mt-3 mb-3">
                    <div th:if="${session.message}"th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                        <p class="text-center"th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessageSession()}"></th:block>
                    </div>
                    <div class="container text-center">
                        <img class="my_profile_picture"  style="width: 80px;"src="" th:src="@{/img/register.png}" alt="">
                    </div>
                    <h1 class="text-center ">Register Here!</h1>
                    <form action="" th:action="@{/user/process-user-update}" method="post" th:object="${user}" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input type="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" th:value="${user.name}" placeholder="Your name" required name="name" >
                            <div class="invalid-feedback" th:each="e:${#fields.hasErrors('name')}" th:text="${e}">
                                You must agree before submitting.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required name="email"th:value="${user.email}">
                            
                        </div>
                        <div class="form-group">
                            <label for="password_field">Enter password</label>
                            <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here ! use alpha numeric combination" required  name="password">
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Enter Something..." rows="6" class="form-control" name="about" th:text="${user.about}"></textarea>
                        </div>
                        <div class="form-group form-check text-center">
                            <input type="checkbox" class="form-check-input" id="agreement"name="agreement"/>
                            <label for="agreement">Accept terms and conditions</label>
                        </div>

                        <!-- Profile Image -->
                        <div class="custom-field mt-2">
                             <input type="file" name="profileImage"/>
                        </div>
                        <!-- End -->


                        <div class="container text-center">
                            <button type="submit"class="btn b10 text-center">Submit</button>
                            <button type="reset"class="btn  btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

    </section>
</body>
</html>
