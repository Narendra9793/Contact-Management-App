<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <section>
      <div class="card mr-3 ">
          <div class="card-body">
             <h1 class="text-center">Update Your Contact</h1>
             <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-1">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data"method="post" th:action="@{/user/process-update}" class="mt-2">
                        <input hidden type="text" th:value="${contact.cId}" name="cId">
                         <!-- First Name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input required type="text" id="firstName" name="name" th:value="${contact.name}" placeholder="Enter name here..." class="form-control"
                            </div>
                         <!-- End -->

                         <!-- Second Name -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input required type="text" id="secondName" name="secondName" th:value="${contact.secondName}" placeholder="Enter nick name here..." class="form-control"
                            </div>
                         <!-- End -->

                         <!-- Phone -->
                            <div class="input-group mt-2">
                                 <div class="input-group-prepend">
                                     <div class="input-group-text ">
                                         <i class="fa fa-phone"></i>
                                     </div>
                                 </div>
                                 <input required type="number" id="phone" name="phone" th:value="${contact.phone}" placeholder="Enter phone number..." class="form-control"
                            </div>
                         <!-- End -->

                         <!-- Email -->
                            <div class="input-group mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        @
                                    </div>
                                </div>
                                <input required type="email" id="email" name="email" th:value="${contact.email}" placeholder="Enter email here..." class="form-control"
                            </div>
                         <!-- End -->

                         <!-- Work -->
                                <div class="input-group mt-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text ">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="work" name="work" th:value="${contact.work}" placeholder="Enter workfield here..." class="form-control"
                                </div>
                         <!-- End -->

                         <!-- Description -->
                               <div class="input-group mt-2">
                                    <textarea id="mytextarea" placeholder="Enter contact description here..." name="description" th:text="${contact.description}" class="form-control" style="width: 1000px; height: 400px;"></textarea>
                                </div>
                         <!-- End -->

                         <!-- Image View -->

                         <div class="container text-center">
                            <img class="my_profile_picture mt-4" th:src="@{'/img/'+${contact.image}}" style="width: 200px; height: 200px;" />
                         </div>

                         <p  class="mt-2 text-center" ><span><h1>Choose a new Profile picture to Update!</h1></span></p>
              


                         <!-- Profile Image -->
                         <div class="custom-field mt-2">
                            <input type="file" name="profileImage"/>
                         </div>
                         <!-- End -->

                         <div class="container text-center">
                            <button calss="btn btn-outline-primary">Save Contact</button>
                         </div>


                        </form>
                    </div>
                </div>
             </div>
          </div>

        </div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>
    </section>
</body>
</html>
