<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <section>
      <div class="card mr-3 ml-3 " th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
                <img class="my_profile_picture mr-2" th:src="@{'/img/'+${contact.image}}" alt="profile photo" style="width: 200px; height:200px;"/>
                <div class="catainer">
                    <h3 class="mt-3"><span class="mr-2" th:text="${contact.name}"></span><span th:text="${contact.secondName}"></span></h3>
                </div>


                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col" th:text="${contact.cId}">Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="col">Work</th>
                        <td th:text="${contact.work}">Mark</td>
                      </tr>
                      <tr>
                        <th scope="col">Email</th>
                        <td th:text="${contact.email}">Mark</td>
                      </tr>
                      <tr>
                        <th scope="col">Phone</th>
                        <td th:text="${contact.phone}">Mark</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="description">
                      <th:block th:utext="${contact.description}"></th:block>
                  </div>
                  <a th:onclick="|deleteContact(${contact.cId})|" href="#" class="btn btn-danger btn-block">Delete</a>
                  <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
                    <button  class="btn btn-warning btn-block mt-2">Update</button>
                  </form>
            </div>
            
        </div>
        
      </div>
      <h3 th:unless="${contact}" class="text-center" >You don't have permission to view this contact!</h3>
    </section>
</body>
</html>
