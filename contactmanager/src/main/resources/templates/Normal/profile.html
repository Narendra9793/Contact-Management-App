<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <section>
      <div class="card mr-3 ml-3 ">
        <div class="card-body">
            <div class="container text-center">
                <img class="my_profile_picture mr-2" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" style="width: 200px; height:200px;"/>
                <div class="catainer">
                    <h3 class="mt-3"><span class="mr-2" th:text="${user.name}"></span></span></h3>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col" th:text="${user.id}">Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="col">Role</th>
                        <td th:text="${user.role}">Mark</td>
                      </tr>
                      <tr>
                        <th scope="col">Email</th>
                        <td th:text="${user.email}">Mark</td>
                      </tr>
                      <tr>
                        <th scope="col">About</th>
                        <td th:text="${user.about}">Mark</td>
                      </tr>
                      <tr>
                        <th scope="col">Active User</th>
                        <td th:text="${user.enabled}">Mark</td>
                      </tr>
                    </tbody>
                  </table>
                  <form th:action="@{'/user/update-user/'+${user.id}}" method="post">
                    <button  class="btn btn-warning btn-block mt-2">Update</button>
                  </form>
            </div>
            
        </div>
        
      </div>
    </section>
</body>
</html>
